name: Monorepo CI

on:
  push:
    paths:
      - 'web/**'
      - 'mcp/**'
      - 'agent/**'
      - 'packages/shared/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    paths:
      - 'web/**'
      - 'mcp/**'
      - 'agent/**'
      - 'packages/shared/**'
      - '.github/workflows/web-ci.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [web, mcp, agent]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --workspace=packages/shared
      - run: npm run db:generate --workspace=web
        if: matrix.workspace == 'web'
      - run: npm run lint --workspace=${{ matrix.workspace }}

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [web, mcp, agent]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --workspace=packages/shared
      - run: npm run db:generate --workspace=web
        if: matrix.workspace == 'web'
      - run: npm run type-check --workspace=${{ matrix.workspace }}

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [web, mcp, agent]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --workspace=packages/shared
      - run: npm run db:generate --workspace=web
        if: matrix.workspace == 'web'
      - run: npm run build --workspace=${{ matrix.workspace }}
        env:
          NODE_ENV: production
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID }}
      - uses: actions/upload-artifact@v4
        if: matrix.workspace == 'web'
        with:
          name: build-output-web
          path: web/.next
          retention-days: 7

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, build]
    if: always()
    steps:
      - run: |
          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.type-check.result }}" == "success" && \
                "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed"
            exit 1
          fi
