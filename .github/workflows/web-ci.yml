name: Web CI

on:
  push:
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install workspace dependencies
        run: |
          # Monorepo: ネストした lockfile があると workspace root 推定や依存解決が不安定になる
          if [[ -f web/package-lock.json || -f contracts/package-lock.json ]]; then
            echo "❌ Nested package-lock.json detected. Keep a single lockfile at repo root."
            echo " - web/package-lock.json: $(test -f web/package-lock.json && echo exists || echo missing)"
            echo " - contracts/package-lock.json: $(test -f contracts/package-lock.json && echo exists || echo missing)"
            exit 1
          fi

          # lightningcss 等の platform/optional 依存を落とさない
          # さらに、ネイティブバイナリ配置に install scripts が必要なケースがあるため明示的に有効化
          npm ci --include=optional --ignore-scripts=false

      - name: Debug npm config (optional/ignore-scripts)
        run: |
          echo "npm: $(npm --version)"
          echo "node: $(node --version)"
          npm config get ignore-scripts || true
          npm config get omit || true
          npm config get optional || true

      - name: Run ESLint
        run: npm run lint --workspace=web

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install workspace dependencies
        run: |
          if [[ -f web/package-lock.json || -f contracts/package-lock.json ]]; then
            echo "❌ Nested package-lock.json detected. Keep a single lockfile at repo root."
            exit 1
          fi
          npm ci --include=optional --ignore-scripts=false

      - name: Debug npm config (optional/ignore-scripts)
        run: |
          echo "npm: $(npm --version)"
          echo "node: $(node --version)"
          npm config get ignore-scripts || true
          npm config get omit || true
          npm config get optional || true

      - name: Run type check
        run: npm run type-check --workspace=web

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install workspace dependencies
        run: |
          if [[ -f web/package-lock.json || -f contracts/package-lock.json ]]; then
            echo "❌ Nested package-lock.json detected. Keep a single lockfile at repo root."
            exit 1
          fi
          npm ci --include=optional --ignore-scripts=false

      - name: Debug npm config (optional/ignore-scripts)
        run: |
          echo "npm: $(npm --version)"
          echo "node: $(node --version)"
          npm config get ignore-scripts || true
          npm config get omit || true
          npm config get optional || true

      - name: Build project
        run: npm run build --workspace=web
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: web/.next
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install workspace dependencies
        run: |
          if [[ -f web/package-lock.json || -f contracts/package-lock.json ]]; then
            echo "❌ Nested package-lock.json detected. Keep a single lockfile at repo root."
            exit 1
          fi
          npm ci --include=optional --ignore-scripts=false

      - name: Debug npm config (optional/ignore-scripts)
        run: |
          echo "npm: $(npm --version)"
          echo "node: $(node --version)"
          npm config get ignore-scripts || true
          npm config get omit || true
          npm config get optional || true

      - name: Run tests
        run: npm test --workspace=web --if-present
        continue-on-error: true

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, build]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.type-check.result }}" == "success" && \
                "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed"
            exit 1
          fi
